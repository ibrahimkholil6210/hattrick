    <meta charset="utf-8">

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Login</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>

    <!-- NAVBAR area Start -->
    <navbar class="header-navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blocks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Elements</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
    <!-- NAVBAR area END -->


    <main class="account-login">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   <div class="account-company-details">
                       <img src="../assets/image/bicycle.jpg" alt="">
                       <h2>Welcome To HAT-TRICK</h2>
                   </div>
                    <form class="account-form">
                        <div class="form-group">
                            <label for="email"><ion-icon name="mail"></ion-icon>Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password"><ion-icon name="lock-closed"></ion-icon>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="row account-login-setup">
                            <div class="col-md-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="remember_me">
                                    <label class="form-check-label" for="remember_me">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <ul>
                                    <li><a href=""><ion-icon name="construct"></ion-icon>Forget Password</a></li>
                                    <li><a href="signup.html"><ion-icon name="person-add"></ion-icon>Sign Up</a></li>
                                </ul>
                            </div>
                        </div>

                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/bootstrap/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
